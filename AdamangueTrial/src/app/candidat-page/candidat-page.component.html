<div class="container">
    <form [formGroup]="form">
        <div class="card">
            <div class="card-header">Formulaire de candidature</div>

            <div class="card-body">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Nom</label>
                        <input type="text" class="form-control" formControlName="nom" />
                        <p *ngIf="form.get('nom').invalid && form.get('nom').touched" style="color: red;">Required</p>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Prenom</label>
                        <input type="text" class="form-control" formControlName="prenom" />
                        <p *ngIf="form.get('prenom').invalid && form.get('prenom').touched" style="color: red;">Required</p>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Email</label>
                        <input type="text" class="form-control" formControlName="email" />
                        <p *ngIf="form.get('email').invalid && form.get('email').touched" style="color: red;">Required</p>
                    </div>
                    <div class="form-group col-md-6">
                        <label>N° Téléphone</label>
                        <input type="number" class="form-control" formControlName="tel" />
                        <p *ngIf="form.get('tel').invalid && form.get('tel').touched" style="color: red;">Required</p>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>CV</label>
                        <input type="text" class="form-control" formControlName="cv" />
                        <p *ngIf="form.get('cv').invalid && form.get('cv').touched" style="color: red;">Required</p>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Lettre de motivation</label>
                        <input type="number" class="form-control" formControlName="lettreMotivation" />
                        <p *ngIf="form.get('lettreMotivation').invalid && form.get('lettreMotivation').touched" style="color: red;">Required</p>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-2">
                        <input type="submit" value="Envoyer" *ngIf="!mode" [disabled]="!form.valid" class="btn btn-success" (click)="envoyerCandidature()" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
